<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket {{itemCount}}</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
    
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()" style="float:left;margin-right: 10px;">


      <input type="button" class="btn" value="Vibrate" (click)="vibrateTest()">

      

      <mat-checkbox color="primary"></mat-checkbox>
        

     
      <mat-slider></mat-slider>
    </form>
   
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="deleteItem(i)">
      {{goal}}
    </p>
  </div>
 
</div>
<div>
  <mat-progress-bar mode="indeterminate" color="warn"></mat-progress-bar>
 </div>
